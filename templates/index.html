<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight The Fraud</title>
    <!-- Bootstrap CSS -->

            max-width: 800px;
            margin: 0 auto;

            text-align: center;
        }
        .logo-img {
            max-width: 200px;
            display: block;

        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        .btn-section {

        }
